services:
  # =========================================
  # 1. 博客管理后台 (Admin Panel)
  # =========================================
  admin-panel:
    container_name: blog-admin
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "50021:8080"  # 访问端口: http://NAS_IP:50021/admin
    environment:
      - NODE_ENV=production
      - PORT=8080
      - PYTHON_API_URL=http://python-api:8000
    volumes:
      - ./src/content:/app/src/content
      - ./public/assets/uploads:/app/public/assets/uploads
      - /app/node_modules
    depends_on:
      - python-api
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/admin/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # 2. Python AI 智能服务
  # =========================================
  python-api:
    container_name: blog-python-ai
    build: 
      context: ./python-api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "50022:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./python-api:/app
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

  # =========================================
  # 3. Twikoo 评论系统
  # =========================================
  twikoo:
    container_name: blog-comments
    image: imaegoo/twikoo
    restart: unless-stopped
    ports:
      - "50023:8080" # 评论API: http://NAS_IP:50023
    volumes:
      - ./twikoo-data:/app/data
    environment:
      - TWIKOO_PORT=8080
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge
