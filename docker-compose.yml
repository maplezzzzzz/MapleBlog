version: '3.8'

services:
  # =========================================
  # 1. 博客管理后台 (Admin Panel)
  # =========================================
  admin-panel:
    container_name: blog-admin
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"  # 访问端口: http://NAS_IP:8080/admin
    environment:
      - NODE_ENV=production
      - PORT=8080
      - PYTHON_API_URL=http://python-api:8000
      # 如果你在国内网络环境构建慢，可以取消下面注释设置 npm 镜像
      # - NPM_CONFIG_REGISTRY=https://registry.npmmirror.com
    volumes:
      # [核心] 挂载文章内容目录：容器内修改 -> 实时同步到宿主机文件
      - ./src/content:/app/src/content
      # [核心] 挂载图片上传目录
      - ./public/assets/uploads:/app/public/assets/uploads
      # 忽略 node_modules，防止宿主机环境污染容器
      - /app/node_modules
    depends_on:
      - python-api
    networks:
      - blog-network
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/admin/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # 2. Python AI 智能服务
  # =========================================
  python-api:
    container_name: blog-python-ai
    build: 
      context: ./python-api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000" # API文档: http://NAS_IP:8000/docs
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      # - PIP_INDEX_URL=https://pypi.tuna.tsinghua.edu.cn/simple
    volumes:
      - ./python-api:/app
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge
